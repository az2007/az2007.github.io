  <body>
    <header>
      <nav class="navbar container flex">
        <h2 class="logo">Games FF</h2>
        <ul class="nav_links flex">
          <li><a href="index.html">Home Page</a></li>
          <li><a href="sources_of_objects.html">Sources of Objects</a></li>
        </ul>
      </nav>
    </header>
    <section class="homepage" id="home">
      <div class="content flex">
        <div class="cursor"></div>
        <div class="card_container">
          <div
            class="card animated_card"
            onclick="location.href='tic tac toe.html'"
          >
            <img src="photo-1695009327063-e50668c30d32.jpeg" />
            <h2>Tic Tac Toe</h2>
          </div>
          <div
            class="card animated_card"
            id="snake"
            onclick="location.href='snake.html'"
          >
            <img src="snake_game.png" />
            <h2>Snake</h2>
          </div>
          <div class="card animated_card" onclick="location.href='sudoku.html'">
            <img
              src="com.github.alexkdeveloper.sudoku-fd3295ae04bb00eb1f944e2b35d51dd1.png"
            />
            <h2>Sudoku</h2>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript">
      const cursor = document.querySelector(".cursor");
      var timeout;

      document.addEventListener("mousemove", (e) => {
        let x = e.pageX;
        let y = e.pageY;

        cursor.style.top = y + "px";
        cursor.style.left = x + "px";
        cursor.style.display = "block";

        function stoppedMouse() {
          cursor.style.display = "none";
        }
        clearTimeout(timeout);
        timeout = setTimeout(stoppedMouse, 1000);
      });

      document.addEventListener("mouseout", () => {
        cursor.style.display = "none";
      });

      function highlightCard(card) {
        card.style.backgroundColor = "#e0e0e0";
      }

      function unhighlightCard(card) {
        card.style.backgroundColor = "white";
      }

      document.addEventListener("DOMContentLoaded", function () {
        const cards = document.querySelectorAll(".card");

        cards.forEach(function (card) {
          card.classList.add("animated");

          function handleSlideOutAnimationEnd() {
            card.style.opacity = "1";
            card.style.transform = "translateY(-10px)";
            card.classList.remove("animated");
            card.removeEventListener(
              "animationend",
              handleSlideOutAnimationEnd
            );
          }

          card.addEventListener("animationend", handleSlideOutAnimationEnd);
        });
      });
    </script>
  </body>
</html>
